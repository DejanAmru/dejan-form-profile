<html>
    <html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/daftar.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title> Pendaftaran</title>
    </head>

<body>
    <div class="container">
        <h2>CONTOH TABEL</h2>
        <table class="table" border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
            <th>Nama</th>
            <th>NIM</th>
            <th>Jurusan</th>
            <th>Email</th>
            </tr>
        </thead>

        <tbody>
            <tr>
            <td>Curry</td>
            <td>23098730</td>
            <td>Olahraga</td>
            <td>steph30@gmail.com</td>
            </tr>
        </tbody>
    </table>
    <br>

    <div class="input">
    <h2>FORM</h2>
        <form action="#" method="post">

        <div class="input_box">    
        <input type="text" id="Nama" placeholder="Nama" required>
        <i class='bx bxs-user'></i>
        </div>
        <br>

        <div class="input_box">
        <input type="int" id="NIM" placeholder="NIM" required>
        <i class='bx bx-edit' ></i>
        </div>
        <br>

        <div class="input_box">
        <input type="text" id="Jurusan" placeholder="Jurusan" required>
        <i class='bx bxs-institution'></i>
        </div>
        <br>

        <div class="input_box">
        <input type="text" id="Email" placeholder="Email" required>
        <i class='bx bx-envelope'></i>
        </div>
        <br>

        <div class="input_box">
        <input type="text" id="Password" placeholder="Password" required>
        <i class='bx bx-key'></i>
        </div>

        <div class="check_box">
        <p>Jenis Kelamin: <i class='bx bx-male-female'></i></p>
        <input type="radio" id="pria" name="kelamin" value="pria">
        <label for="pria">Pria</label><br>

        <input type="radio" id="wanita" name="kelamin" value="wanita">
        <label for="wanita">Wanita</label>
        </div>

        <div class="check_hobi">
        <p>Pilih Hobi:</p>
        <input type="checkbox" id="Entertainment" name="Hobi" value="entertainment">
        <label for="entertainment">Entertainment</label><br>

        <input type="checkbox" id="olahraga" name="Hobi" value="olahraga">
        <label for="olahraga">Olahraga</label><br>
    
        <input type="checkbox" id="Lainnya" name="Hobi" value="Lainnya">
        <label for="Lainnya">Lainnya</label>
        </div>

        <div class="check_jurusan">
        <p>Jurusan :</p>
        <select id="Jurusan" name="Jurusan" required>
            <option value="Teknik Kimia" >Teknik Kimia</option>
            <option value="Teknik Elektro" >Teknik Elektro</option>
            <option value="Teknik Informatika" >Teknik Informatika</option>
        </select>
        </div>
        <br>
        <button type="submit" class="button">SUBMIT</button>
        </form>
    </div>
    <br>

    </section>

    </div>
</body> 
</html>
